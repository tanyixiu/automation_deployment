---
- name: get drupal resources
  hosts: localhost
  gather_facts: false
  vars_files:
  - 'vars/{{ env }}.yml'
  roles:
  - resources/get_resources/get_ec2_host
  - resources/get_resources/get_rds_host


- name: deploy drupal application
  hosts: webserver
  become: true
  gather_facts: true
  roles:
  - deploy/config_application
  - deploy/download_artefacts